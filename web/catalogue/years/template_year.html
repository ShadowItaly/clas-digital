<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://www.clas-digital.uni-frankfurt.de/catalogue/years/{{year}}" />
    <!--<link rel="stylesheet" href="style.css">-->

    <link href="/topnav.css" rel="stylesheet" type="text/css">

    <!-- Link favicon, so google can show in search results -->
    <link rel="shortcut icon" href="static/fav/hand-top-right-16+32+48.ico"/>

    <!-- Provide more sutable information show in google search -->
    <title>{{year}} - Cultural and Literary Animal Studies</title>
    <meta name="description" lang="en" content="The CLAS Digital searchable book archive: index of all booky published in {{year}}"/>

    <script src="/Search.js"></script>
    <script src="/user.js"></script>
    <link href="/catalogue/catalogue.css" rel="stylesheet" type="text/css">
    <script src="/catalogue/catalogue.js"></script>
</head>

<body>
	{% include "../../template_navbar.html" %}	
	<header>
	<h1>Book published in {{ year }}</h1>
	<p>Found {{ length(books) }} books from the year {{ year }}</p>
	{% include "../search_template.html" %}
	</header>
	
	<ol>
		{% for book in books %}
		<li class="searchable_item"><a href="/books/{{ book.key }}/">{{ book.title }}</a><span class="metadata">{{ book.bib }}</span></li>
		{% endfor %}
	</ol>
</body>
