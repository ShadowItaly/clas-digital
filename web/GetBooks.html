    <body>
	<!--- Navbar element for the search bar and the next search -->
	<div class='searchbox'>
	    <center>
		<input id='srchbox' style='width:30%;border-radius: 20px;padding-left: 0.5rem;padding-right: 0.5rem;margin-top: 0.5rem;height: 1.4rem;text-align: center;' type='text' placeholder="search within this book..."><i class="fa fa-search"></i></input>
		<div style='position: relative;width: 30%;'>
		    <div id='fuzzysuggestions' style='visibility:hidden;z-index: 5;position: absolute;top:0;background:white;border: 2px solid black;width: 55vw;'></div>
		</div>
	    </center>
	    <hr/>
	</div>

	<div class='topnav'>
	    <!--- Navbar element to iterate over the hit list on the page -->

		</div>
		<div id="fullsearchhitlist">
		</div>
		<div class='nextbutcont'>
		    <button class='nextbut' onclick='SelectNextHit();'>Next</button>
