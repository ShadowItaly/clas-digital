<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="canonical" href="https://www.clas-digital.uni-frankfurt.de/books/{{ key }}/pages"/>
		<link rel="up" href="https://www.clas-digital.uni-frankfurt.de/books/{{ key }}"/>
		<link rel="top" href="https://www.clas-digital.uni-frankfurt.de/"/>
		<link rel="shortcut icon" href="/static/fav/hand-top-right-16+32+48.ico"/>
		<meta name="description" content="{{ bib_esc }}"/>

		<link rel="stylesheet" href="/static/pages.css">
        <link rel="stylesheet" href="/topnav.css">
		<script>
			let gGlobalBookId="{{ key }}";
		</script>
		<script src="/general.js"></script>
		<script src="/GetBooks.js"></script>
        <script src="/user.js"></script>
	</head>
	
	<body>
        {% include "../template_navbar.html" %}
		<nav class='searchbox'>
		    <div class='toprow'>
			<a class="about" href="../" rel="index up">About this book</a>
			<div>
			<input id='srchbox' style='width:25%;border-radius: 20px;padding-left: 0.5rem;padding-right: 0.5rem;margin-left: 1rem;min-width: 10rem;margin-top: 0.5rem;text-align: center;' type='text' placeholder="search this book"/>
				<i class="fa fa-search searchstyler" onclick='doCompleteNewSearch();return true;'>
				</i>
			</div>
			<div>
				<button onclick='TogglePin();return true;'>Pin</button>
				<img id='fullbut' onclick='tooglefullscreen(this);' class='fullscreen' title='Toogle fullscreen mode' style='float: right; margin:0.5rem' src="/static/GetBooks/fullscreen-24px.svg"/>
				<img id='tooglebut' onclick="read_mode(this);" class='fullscreen' style='float: right;margin:0.5rem;' title="Toggle image reader and split reader mode" src="/static/GetBooks/chrome_reader_mode-24px.svg"/>
			</div>
		    </div>
				<div style='position: relative;width:100%;height: 1px;'>
					<div id='fuzzysuggestions' style='visibility:hidden;overflow-y:scroll;z-index: 5;position: absolute;top:0;left: 0;right:0;margin-left: auto;margin-right:auto;max-height:80vh;background:white;border: 1px solid black;'>
					</div>
				</div>
			<center>
				<span id="bibliography" class="bibliostyle">
					{{ bib }}
				</span>
			</center>
			<div class='linknav'>
				<div class='lastbutcont'>
					<img class='lastbut' onclick='SelectLastHit();' src='/next.svg'/>
				</div>
				<div id="fullsearchhitlist">
				</div>
				<div class='nextbutcont'>
					<img class='nextbut' onclick='SelectNextHit();' src='/last.svg'/>
				</div>
			</div>
		</nav>
	</body>
</html>
